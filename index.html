<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasker v0.01</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="application">
        <div class='logo'>
            tasker
            <span>v0.01</span>
        </div>
        <div class="add-task">
            Add a task here: 
            <input class="new-task" type="text" id="new-task" placeholder="Enter new task here">
            <button class="addtask-btn">Add</button>
        </div>
        <div class="title">
            Select any task from the list:
        </div>
        <div class="main">
            <div class="task-selection">

            </div>
            <div class="task-list">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
